<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>GREEN-API Test Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      font-size: 14px;
    }
    button {
      cursor: pointer;
    }
    textarea {
      height: 200px;
      resize: none;
    }
    .buttons button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>GREEN-API Test Page</h2>

  <label>ID Instance</label>
  <input id="idInstance" placeholder="Введите idInstance" />

  <label>API Token Instance</label>
  <input id="apiToken" placeholder="Введите ApiTokenInstance" />

  <div class="buttons">
    <button onclick="getSettings()">getSettings</button>
    <button onclick="getState()">getStateInstance</button>
    <button onclick="sendMessage()">sendMessage</button>
    <button onclick="sendFile()">sendFileByUrl</button>
  </div>

  <label>Response (read-only)</label>
  <textarea id="response" readonly></textarea>
</div>

<script>
  function showResponse(data) {
    document.getElementById("response").value =
      JSON.stringify(data, null, 2);
  }

  async function getSettings() {
    const id = document.getElementById("idInstance").value;
    const token = document.getElementById("apiToken").value;

    const url = `https://api.green-api.com/waInstance${id}/getSettings/${token}`;

    try {
      const res = await fetch(url);
      const data = await res.json();
      showResponse(data);
    } catch (error) {
      showResponse({ error: error.message });
    }
  }

  async function getState() {
    const id = document.getElementById("idInstance").value;
    const token = document.getElementById("apiToken").value;

    const url = `https://api.green-api.com/waInstance${id}/getStateInstance/${token}`;

    try {
      const res = await fetch(url);
      const data = await res.json();
      showResponse(data);
    } catch (error) {
      showResponse({ error: error.message });
    }
  }
  
  async function sendMessage() {
    const id = document.getElementById("idInstance").value;
    const token = document.getElementById("apiToken").value;

    const url = `https://api.green-api.com/waInstance${id}/sendMessage/${token}`;

    const body = {
      chatId: "77071112161@c.us",
      message: "Привет! Это тестовое задание GREEN-API"
    };

    try {
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      showResponse(data);
    } catch (error) {
      showResponse({ error: error.message });
    }
  }

  async function sendFile() {
    const id = document.getElementById("idInstance").value;
    const token = document.getElementById("apiToken").value;

    const url = `https://api.green-api.com/waInstance${id}/sendFileByUrl/${token}`;

    const body = {
      chatId: "77071112161@c.us",
      urlFile: "https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg",
      fileName: "test-image.jpg"
    };

    try {
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      showResponse(data);
    } catch (error) {
      showResponse({ error: error.message });
    }
  }
</script>

</body>
</html>
